    <h1>Buche de Noel</h1>
      <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F3023127.jpg" alt="Image of Buche de Noel">
    <h3>Description</h3>
      <p>Buche de Noel is the French name for a Christmas cake shaped like a log. This one is a heavenly flourless chocolate cake rolled with chocolate whipped cream. Traditionally, Buche de Noel is decorated with confectioners' sugar to resemble snow on a Yule log.</p>
